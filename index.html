<!doctype html>
<html lang="en">
<head>
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="timer__button">20 Secs</button>
            <button data-time="300" class="timer__button">5 Mins</button>
            <button data-time="900" class="timer__button">15 Mins</button>
            <button data-time="1200" class="timer__button">20 mins</button>
            <button data-time="3600" class="timer__button">1 Hour</button>
            <form name="customForm" id="custom">
                <input type="text" name="minutes" placeholder="Enter Minutes..">
            </form>
        </div>
    </div>
    <div class="display">
        <h1 class="display__time-left"></h1>
            <p class="display__end-time">hi</p>
    </div>

<script src="main.js"></script>
</body>
</html>
